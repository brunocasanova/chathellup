<div class="row">

	<div class="col-md-3">
		<div id="nickname-display"></div>
		<div id="nickname-list"></div>
	</div>

	<div class="col-md-9">
		
		<div
			id="text"
			class="row"
			style="
				height: 400px;
				background-color: #EEE;
				padding: 2%;
			"
		>
		</div>

		<div id="message-submit" class="row" onsubmit="false">

			<form id="chat-form" class="form-horizontal">

				<div class="form-group">
					<p id="submit-typing" class="form-control-static"></p>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="inputMessage" placeholder="Type your message here..." autofocus="on">
				</div>

			</form>

		</div>

		<%- JSON.stringify( req.session ) %>

	</div>
	
</div>
