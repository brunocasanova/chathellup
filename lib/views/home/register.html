<h3>Register</h3>

<form method="post" action="/register" id="login-form" class="form-horizontal">

	<div class="form-group">
		<div class="col-sm-4">
			<input value="bruno" type="text" name="nickname" id="nickname" class="form-control" placeholder="Nickname" autofocus="on">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-4">
			<input value="pass" type="password" name="password" id="password" class="form-control" placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-4">
			<button type="submit" class="btn btn-default">Register</button>
		</div>
	</div>

</form>

<p><a class="btn" href="login">Login</a></p>

<% if( req.error ){ %>
	<div id="login-error">
		<p class="bg-danger">Nickname not available! Choose another one please.</p>
	</div>
<% } %>
