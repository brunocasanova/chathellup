<div id="chat" class="row">

	<div class="three columns menu">
		<div class="profile"></div>
		<div class="list"></div>
	</div>

	<div class="nine columns messages">

		<div class="row text"></div>

		<div class="row submit">

			<div class="twelve columns">

				<form id="chat-form" autocomplete="off">
					<input type="text" id="message" placeholder="Curse a message..." autofocus="on">
					<button type="submit" onsubmit="false">Send</button>
				</form>

			</div>

		</div>

	</div>
	
</div>
