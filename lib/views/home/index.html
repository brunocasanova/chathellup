<div id="chat" class="row">

	<div class="three columns menu">

		<form id="nickname-form">
			<label>Choose a nickname</label>
			<input type="text" id="nickname" placeholder="Type your nickname" autofocus="on">
			<button type="submit" onsubmit="false">Enter</button>
		</form>

		<div class="nickname-error"><span style="color: red;">nickname not available.<span></div>
		<div class="display"></div>
		<div class="list"></div>

	</div>

	<div class="nine columns messages">

		<div class="row text"></div>

		<div class="row submit">
			<div class="twelve columns">

				<form id="chat-form" autocomplete="off">
					<input type="text" id="message" placeholder="Curse a message..." autofocus="on">
					<button type="submit" onsubmit="false">Submit</button>
				</form>
			</div>

		</div>

	</div>
	
</div>
